<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js" integrity="sha512-R7eFJsc3NlvsTn5hdD/Xvi6FwpFGAoGOa2nBNU89DXAZzXgQQrfhgHVpm5Kh7H9EuCU3Ymexph9z4IiHrq977g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script><script src="https://unpkg.com/@seregpie/three.text-sprite"></script><!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8">		<title>My first three.js app</title>		<style>			body { margin: 0; }		</style>	</head>	<body>		<script type="module">			var mesh;					// Credit: https://stackoverflow.com/questions/36369734/how-to-map-latitude-and-longitude-to-a-3d-sphere			function latLongToVector(lat, lon) {				const radius = 2.03;				var phi   = (90-lat)*(Math.PI/180),				theta = (lon+180)*(Math.PI/180),				x = -((radius) * Math.sin(phi)*Math.cos(theta)),				z = ((radius) * Math.sin(phi)*Math.sin(theta)),				y = ((radius) * Math.cos(phi));				return new THREE.Vector3(x,y,z);			}						function newLabel(lat, lon, textureName) {				const map = new THREE.TextureLoader().load( textureName );				const material2 = new THREE.SpriteMaterial( { map: map } );				const sprite = new THREE.Sprite( material2 );				var newVector = latLongToVector(lat, lon);				sprite.position.x = newVector.x;				sprite.position.y = newVector.y;				sprite.position.z = newVector.z;				mesh.add( sprite );			}						const scene = new THREE.Scene();			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );			var mouseX = 0;			var mouseY = 0;			var rotation = 0;						onmousemove = function(e){mouseX = e.clientX; mouseY = e.clientY}			const renderer = new THREE.WebGLRenderer( { alpha: true } );			renderer.setSize( window.innerWidth, window.innerHeight );			document.body.appendChild( renderer.domElement );						var texture = new THREE.TextureLoader().load( 'earth.jpg' );;						var geometry = new THREE.SphereGeometry( 2 );			var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );			mesh = new THREE.Mesh( geometry, material );									newLabel(39.1, -84.5, "headquarters.png")			newLabel(25.8, -80.19, "launchLoc.png")			newLabel(51.5, 0, "launchLoc.png")			newLabel(-33.8, 151, "launchLoc.png")			newLabel(35.7, 139.6, "launchLoc.png")									scene.add( mesh );						camera.position.z = 5;			function animate() {				requestAnimationFrame( animate );				//mesh.rotation.x += 0.01;				mesh.rotation.y = rotation + (mouseX - window.innerWidth / 2) / 200;				rotation -= 0.01				console.log(mouseY)				mesh.rotation.x = (mouseY - window.innerHeight / 2) / 200								//controls.update();				renderer.render( scene, camera );			}			animate();		</script>	</body></html><script></script>
