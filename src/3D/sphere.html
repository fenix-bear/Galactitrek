<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js" integrity="sha512-R7eFJsc3NlvsTn5hdD/Xvi6FwpFGAoGOa2nBNU89DXAZzXgQQrfhgHVpm5Kh7H9EuCU3Ymexph9z4IiHrq977g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script><!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8">		<title>My first three.js app</title>		<style>			body { margin: 0; }		</style>	</head>	<body>		<script type="module">						const scene = new THREE.Scene();			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );			var mouseX = 0;			var mouseY = 0;			var rotation = 0;						onmousemove = function(e){mouseX = e.clientX; mouseY = e.clientY}			const renderer = new THREE.WebGLRenderer( { alpha: true } );			renderer.setSize( window.innerWidth, window.innerHeight );			document.body.appendChild( renderer.domElement );						//const controls = new OrbitControls( camera, renderer.domElement );						var mesh;						var loader = new THREE.TextureLoader();						loader.load( 'earth.jpg', function ( texture ) {				var geometry = new THREE.SphereGeometry( 2 );				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );				mesh = new THREE.Mesh( geometry, material );				scene.add( mesh );			} );						camera.position.z = 5;			function animate() {				requestAnimationFrame( animate );				//mesh.rotation.x += 0.01;				mesh.rotation.y = rotation + (mouseX - window.innerWidth / 2) / 200;				rotation -= 0.01				console.log(mouseY)				mesh.rotation.x = (mouseY - window.innerHeight / 2) / 200								//controls.update();				renderer.render( scene, camera );			}			animate();		</script>	</body></html><script></script>
